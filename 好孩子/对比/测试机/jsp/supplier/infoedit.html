<script>
    function checkpassword(){
        var oldpwd=jQuery("password2").val();//旧密码
        var newpwd=jQuery("password3").val();//新密码
        // var inpwd=document.getElementById("password").value;//获取输入的代码
        if(oldpwd !== newpwd){  //判断一下是否一样
            alert("两次输入的密码不相同，请重新输入!");
//            swal("", "两次输入的密码不相同，请重新输入!", "error");
            return false;
        }
    }
