function displaySpan(objectName, imgObject)
{
	if (objectName.style.display == "none")

		imgObject.src = "images/btnDocCollapse_wev8.gif";
		objectName.style.display = "";
	}
	else
	{
		imgObject.src ="images/btnDocExpand_wev8.gif";
		objectName.style.display = "none";
	}
}
</SCRIPT>

<SCRIPT language=vbscript>
Sub btnNew_onclick()
	Dim sURL
	
	sURL = sURL & "BDDocEdit.asp?Action=0"
	If Trim(Baco.GroupID.value) <> "" Then
		sURL = sURL & "&Group=" & Baco.GroupID.value
	End If
	
	If Trim(Baco.Category.value) <> "" Then
		sURL = sURL & "&Category=" & Baco.Category.value
	End If
	If Trim(Baco.SubCategory.value) <> "" Then
		sURL = sURL & "&SubCategory=" & Baco.SubCategory.value
	End If
	
	sURL = sURL & "&IsTemplate=True&ReturnTo=BDMaintTemplate.asp?" & "Action%3DTemplates"
	Location = sURL
End Sub

Sub SubmitValue()
	Baco.submit()
End Sub
</SCRIPT>

      <SCRIPT language=VBS>
	Sub BacoAddFavorite_OnClick
		window.external.AddFavorite BacoGetGoPageURL, BacoTitle.InnerText
	End Sub

	Function BacoGetGoPageURL
		Dim i, i2
		Dim s, gopage
		Dim sp: sp = "BDMaintTemplate%2Easp%3FAction%3DTemplates"
		If IsEmpty(window.parent) Then 
			s = location.href & ""
		Else	
			s = window.parent.location.href
			If InStr(1,s,"bp.asp",1) > 0 Then
				s = window.parent.location.href
				gopage = "?gopage="
				If InStr(1,s,"?gopage=",1) > 0 Then
					gopage = "&gopage="
				Else
					If InStr(1,s,"?",1) > 0 Then gopage = "&gopage="
				End If
				i = Instr(1, s, "gopage=",1)
				If i > 0 Then
					i2 = Instr(i, s, "&",1) 
					If i2 > 0 Then
						s = Left(s,i-2) & Mid(s, i2, Len(s) - i2) & gopage & sp 
					Else
						s = Left(s,i-2) & gopage & sp 
					End If
				Else
					s = s & gopage & sp 
				End If
			Else
				s = location.href & ""
			End If
		End If
		s = Replace(s,"bp.asp&","bp.asp?",1,1,1)
		BacoGetGoPageURL = s
	End Function
</SCRIPT>
