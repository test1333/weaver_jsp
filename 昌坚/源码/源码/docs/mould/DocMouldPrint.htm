<SCRIPT language=VBS>
Sub Window_OnBeforePrint
Dim img, w, h, p
For each img in Document.All.Tags("IMG")
          w = Replace(img.style.width,"px","")
			 h = Replace(img.style.height,"px","")
			 If Not w = "" Then
            If w > 450 Then
				p = (450/ w)
				img.style.width = (w * p) & "px"
				img.style.height = (h * p) & "px"
End If
End If
Next
End Sub
